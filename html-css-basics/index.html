<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>HTML and CSS Basics</title>
  </head>
  <body>
    <div class="main-section">
      <header>
        <div id="header-container">
          <div class="header-flex">
            <div class="icon-box">
              <img
                src="https://releap.io/wp-content/uploads/2022/02/hd.png"
                width="150"
                height="45"
              />
            </div>
            <nav class="header-nav">
              <ul class="menu">
                <li><span class="link-placeholder">Music</span></li>
                <li><span class="link-placeholder">Marketplace</span></li>
                <li><span class="link-placeholder">Circle NFT</span></li>
                <li><span class="link-placeholder">Roadmap</span></li>
                <li><span class="link-placeholder">FAQ</span></li>
              </ul>
            </nav>
            <div class="header-links">
              <ul class="menu">
                <li><span class="link-placeholder">Medium</span></li>
                <li><span class="link-placeholder">Discord</span></li>
                <li><span class="link-placeholder">Twitter</span></li>
              </ul>
            </div>
          </div>
          <div class="hrule-1"></div>
        </div>
      </header>
      <main class="home">
        <div class="banner-box">
          <div class="slogan-main border-right-1 border-top-1 border-bottom-1">
            Music for creators.
          </div>
          <div class="textbox-container border-bottom-1 border-top-1">
            <div class="multirow-textbox">
              <div id="copyright">an assignment of</div>
              <div
                id="copyright-name"
                style="font-size: large; font-weight: bold"
              >
                CS176 FrontEndDev
              </div>
            </div>
          </div>
          <div id="platform-mark" class="mark border-bottom-1 border-right-1">
            <div class="multirow-textbox">
              <div>some</div>
              <div>texts</div>
              <div>here</div>
            </div>
          </div>
          <div
            id="spinner"
            class="spinner-container border-bottom-1 border-right-1"
          ><div class="lds-circle"><div></div></div></div>
          <div class="slogan-secondary border-bottom-1">Music for fans.</div>
        </div>
        <img
          width="1091"
          height="972"
          src="https://releap.io/wp-content/themes/zg-releap/dist/assets/images/bg1.svg"
          alt="bg"
          class="bgimg larger"
        />
        <div class="button-container">
          <div class="dyna-button">Early Access -></div>
        </div>
      </main>
    </div>
  </body>
</html>
