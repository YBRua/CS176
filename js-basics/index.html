<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>A Game that Somehow Renders</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">A Game that Somehow Renders</h1>
      <div class="control-container">
        <div class="variable-button" id="btn-start-game">Start Game</div>
        <div class="score-board">
          <div class="countdown">Time: <span id="countdown-var">0</span>s</div>
          <div class="score">Score: <span id="score-var">0</span></div>
        </div>
      </div>
      <div id="checkboard-container" class="checkboard-container">
        Click the 'Start' button
      </div>
    </div>
    <div id="modal-container" class="modal-container hidden">
      <div id="modal-endgame" class="modal-endgame">
        <h2>Game Ended</h2>
        <h3>Your Score</h3>
        <div id="score-display">100</div>
        <div class="endgame-btn-container">
          <div id="endgame-btn" class="variable-button">Restart</div>
        </div>
      </div>
      <div class="modal-help"></div>
    </div>
  </body>
  <script type="module" src="./src/main.ts"></script>
</html>
